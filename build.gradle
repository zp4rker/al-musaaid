plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.4.20'
    id 'com.github.johnrengelman.shadow' version '6.1.0'
}

group 'com.zp4rker'
version '0.3.3-alpha'

def disbotVersion = "1.3.7-release"
def jdaVersion = "4.2.0_221"

repositories {
    mavenCentral()
    mavenLocal()
    maven {
        url = "https://maven.zp4rker.com"
    }
    jcenter()
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    compile "com.zp4rker:disbot:$disbotVersion"
    compile "org.json:json:20190722"
    compile("net.dv8tion:JDA:$jdaVersion") {
        exclude module: "opus-java"
    }
}

compileKotlin {
    kotlinOptions.jvmTarget = 1.8
}

shadowJar {
    archiveClassifier.set("")

    configurations = [project.configurations.compile]

    manifest {
        attributes "Main-Class": "com.zp4rker.almusaaid.AlMusaaidKt"
        attributes "Implementation-Version": project.version

        attributes "Disbot-Version": disbotVersion
        attributes "JDA-Version": jdaVersion
    }
}

build.dependsOn "shadowJar"
