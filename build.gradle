plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.4.21'
    id 'org.jetbrains.kotlin.plugin.serialization' version '1.4.21'

    id 'com.github.johnrengelman.shadow' version '6.1.0'
}

group 'com.zp4rker'
version '0.8.0-release'

def discoreVersion = "1.1.3-release"
def jdaVersion = "4.2.0_223"

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    shadow ("com.zp4rker:discore:$discoreVersion") { transitive = false }

    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    compile "com.zp4rker:discore:$discoreVersion"
    compile "net.dv8tion:JDA:$jdaVersion"

    compile "com.sedmelluq:lavaplayer:1.3.61"
}

compileKotlin {
    kotlinOptions.jvmTarget = 1.8
}

jar {
    manifest {
        attributes "Main-Class": "com.zp4rker.discore.bootstrap.Main"
        attributes "Class-Path": "lib/"

        attributes "Bot-Main": "com.zp4rker.almusaaid.AlMusaaidKt"
        attributes "Implementation-Version": project.version

        attributes "Discore-Version": discoreVersion
        attributes "JDA-Version": jdaVersion
    }
}

shadowJar {
    archiveClassifier.set("")

    configurations = [project.configurations.shadow]
}

build.dependsOn "shadowJar"
