plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.4.20'
    id 'com.github.johnrengelman.shadow' version '6.1.0'
}

group 'com.zp4rker'
version '0.6.2-alpha'

def discoreVersion = "1.0.1-release"
def jdaVersion = "4.2.0_222"

repositories {
    mavenLocal()
    mavenCentral()
    maven { url = "https://dl.bintray.com/s1m0nw1/KtsRunner" }
    jcenter()
}

dependencies {
    shadow "org.jetbrains.kotlin:kotlin-stdlib-jdk8"

    compile ("com.zp4rker:discore:$discoreVersion") {
        transitive = false
    }
    shadow "org.json:json:20190722"

    shadow "net.dv8tion:JDA:$jdaVersion"
    shadow "com.sedmelluq:lavaplayer:1.3.61"

    shadow "de.swirtz:ktsRunner:0.0.9"
}

compileKotlin {
    kotlinOptions.jvmTarget = 1.8
}

jar {
    manifest {
        attributes "Main-Class": "com.zp4rker.discore.bootstrap.Main"
        attributes "Class-Path": "lib/"

        attributes "Bot-Main": "com.zp4rker.almusaaid.AlMusaaidKt"
        attributes "Implementation-Version": project.version

        attributes "Disbot-Version": discoreVersion
        attributes "JDA-Version": jdaVersion
    }
}

shadowJar {
    archiveClassifier.set("")

    configurations = [project.configurations.compile]

    minimize {
        exclude(dependency { it.moduleGroup == "com.zp4rker" })
    }
}

build.dependsOn "shadowJar"
