plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.4.20'
    id 'com.github.johnrengelman.shadow' version '6.1.0'
}

group 'com.zp4rker'
version '0.6.0-alpha'

def disbotVersion = "1.4.1-release"
def jdaVersion = "4.2.0_221"

repositories {
    mavenCentral()
    mavenLocal()
    maven { url = "https://maven.zp4rker.com" }
    maven { url = "https://dl.bintray.com/s1m0nw1/KtsRunner" }
    jcenter()
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8"

    shadow "com.zp4rker:disbot:$disbotVersion"
    shadow "org.json:json:20190722"

    compile "net.dv8tion:JDA:$jdaVersion"
    shadow "com.sedmelluq:lavaplayer:1.3.61"

    shadow "de.swirtz:ktsRunner:0.0.9"
}

compileKotlin {
    kotlinOptions.jvmTarget = 1.8
}

jar {
    manifest {
        attributes "Main-Class": "com.zp4rker.disbot.bootstrap.Main"
        attributes "Class-Path": "lib/"

        attributes "Bot-Main": "com.zp4rker.almusaaid.AlMusaaidKt"
        attributes "Implementation-Version": project.version

        attributes "Disbot-Version": disbotVersion
        attributes "JDA-Version": jdaVersion
    }
}

shadowJar {
    archiveClassifier.set("")

    configurations = [project.configurations.shadow]

    def keep = ["com.zp4rker", "org.json", "de.swirtz", "com.sedmelluq"]

    dependencies {
        exclude(dependency { !project.configurations.shadow.allDependencies.any { d -> it.moduleGroup == d.group && it.moduleName == d.name } })
    }
}

build.dependsOn "shadowJar"
